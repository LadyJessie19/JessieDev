<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
    <h1>Cadastrar Item</h1>
    <label>Nome:</label>
    <br>
    <input type="text" name="nome" id="nome" style="width:230px; height: 25px;">
    <br>
    <lable>Tipo:</lable>
    <br>
    <select name="" id="">
        <option value="default">Escolha</option>
        <option value="comida">Comida</option>
        <option value="bebida">Bebida</option>
    </select>
    <br>
    <lable>Descrição:</lable>
    <br>
    <textarea placeholder="Escreva aqui" name="" id="" cols="30" rows="5"></textarea>
    <br>
    <lable>Foto:</lable>
    <br>
    <input type="file" name="" id="">
    <br>
    <input type="submit" value="Enviar">
    </div>
    <a class="voltar" href="proprietário.html">Voltar</a>
</body>
</html>
