<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times de Futebol</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <header>
    <h1>Qual o seu time?</h1>
    <h2>Insira seu time no campo abaixo:</h2>
    </header>
    <div>
        <label for="time">Qual seu time?</label>
        <input list="time-list" id="time" type="text">
        
        <datalist id="time-list">
            <option value="Flamengo"></option>
            <option value="Atlético Mineiro"></option>
            <option value="Botafogo"></option>
            <option value="Corinthians"></option>
            <option value="Cruzeiro"></option>
            <option value="Fluminense"></option>
            <option value="Grêmio"></option>
            <option value="Inter"></option>
            <option value="Vasco"></option>
            <option value="Palmeiras"></option>
            <option value="Santos"></option>
        </datalist>
    </div>
</body>
</html>
